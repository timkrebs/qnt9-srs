[pytest]
# Pytest configuration for integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Markers
markers =
    slow: marks tests as slow (E2E pipeline tests)
    integration: marks tests as integration tests
    kafka: marks tests that require Kafka
    database: marks tests that require database
    redis: marks tests that require Redis

# Output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = 
    services/data-ingestion-service
    services/etl-pipeline-service
    services/feature-engineering-service
    services/ml-training-service

omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Timeout
timeout = 60
timeout_method = thread

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
