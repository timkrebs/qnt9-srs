[pytest]
# Root pytest configuration for QNT9-SRS project
#
# IMPORTANT: Always use the virtual environment's pytest!
# Run tests with: ./run-tests.sh
# Or directly: .venv/bin/pytest
#
# DO NOT use system pytest (just 'pytest') - it won't have dependencies installed!

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (E2E pipeline tests)
    integration: marks tests as integration tests
    kafka: marks tests that require Kafka
    database: marks tests that require database
    redis: marks tests that require Redis
    unit: marks tests as unit tests
    asyncio: marks tests as async tests

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Coverage
# Uncomment to enable coverage
# --cov=common
# --cov=services
# --cov-report=html
# --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning:gotrue.*
    ignore::DeprecationWarning:ddtrace.*

# Paths - allow imports from service directories  
# Note: pytest doesn't support multiple PYTHONPATH entries well from root
# Tests should be run from within each service directory individually
# Or use: pytest services/frontend-service/tests -v
