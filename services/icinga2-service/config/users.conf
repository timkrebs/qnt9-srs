/**
 * User configuration for Icinga2
 * Admin user without email notifications
 */

object User "icingaadmin" {
  import "generic-user"
  display_name = "Icinga Admin"
  groups = [ "icingaadmins" ]
  // Notifications disabled - no email configured
  enable_notifications = false
}

object UserGroup "icingaadmins" {
  display_name = "Icinga 2 Admin Group"
}
