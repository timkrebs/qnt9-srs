<div class="relative">
    <form hx-get="/search" 
          hx-target="#search-results" 
          hx-indicator="#loading-overlay"
          hx-trigger="submit"
          class="flex flex-col space-y-4">
        
        <div class="relative">
            <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                Stock Identifier
            </label>
            <div class="relative">
                <input 
                    type="text" 
                    id="query" 
                    name="query" 
                    placeholder="Enter ISIN, WKN, or Symbol..."
                    autocomplete="off"
                    required
                    minlength="3"
                    hx-get="/api/suggestions"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#suggestions"
                    class="w-full px-4 py-3 pl-12 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                />
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
            
            <!-- Suggestions Dropdown -->
            <div id="suggestions" class="absolute z-10 w-full mt-1">
                <!-- Suggestions will be loaded here via HTMX -->
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <button 
                type="submit" 
                class="flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                <span class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Search</span>
                </span>
            </button>
            <button 
                type="button" 
                onclick="document.getElementById('query').value=''; document.getElementById('suggestions').innerHTML=''; document.getElementById('search-results').innerHTML='<div class=\'text-center text-gray-500 py-12\'><svg class=\'w-16 h-16 mx-auto text-gray-400 mb-4\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z\'/></svg><p class=\'text-lg\'>Enter a search query to find stocks</p></div>';"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition focus:outline-none focus:ring-2 focus:ring-gray-300">
                Clear
            </button>
        </div>
    </form>

    <!-- Example queries -->
    <div class="mt-4 text-sm text-gray-600">
        <p class="font-medium mb-2">Try these examples:</p>
        <div class="flex flex-wrap gap-2">
            <button onclick="document.getElementById('query').value='DE0005140008'; document.querySelector('form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));" 
                    class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 transition">
                DE0005140008 (ISIN)
            </button>
            <button onclick="document.getElementById('query').value='514000'; document.querySelector('form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));" 
                    class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 transition">
                514000 (WKN)
            </button>
            <button onclick="document.getElementById('query').value='DBK.DE'; document.querySelector('form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));" 
                    class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 transition">
                DBK.DE (Symbol)
            </button>
        </div>
    </div>
</div>

<script>
    // Close suggestions when clicking outside
    document.addEventListener('click', function(event) {
        const suggestions = document.getElementById('suggestions');
        const queryInput = document.getElementById('query');
        
        if (!suggestions.contains(event.target) && event.target !== queryInput) {
            suggestions.innerHTML = '';
        }
    });

    // Handle suggestion selection
    document.body.addEventListener('click', function(event) {
        if (event.target.closest('.suggestion-item')) {
            const query = event.target.closest('.suggestion-item').dataset.query;
            document.getElementById('query').value = query;
            document.getElementById('suggestions').innerHTML = '';
            // Trigger search
            document.querySelector('form').dispatchEvent(new Event('submit', {bubbles: true, cancelable: true}));
        }
    });
</script>
