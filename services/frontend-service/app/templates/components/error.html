<div class="modern-card p-8 border-2 border-red-100">
    <div class="flex items-start space-x-5">
        <div class="w-14 h-14 bg-red-50 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-7 h-7 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <div class="flex-1">
            <h3 class="text-xl font-bold text-primary mb-2">{{ error_title or "Error" }}</h3>
            <p class="text-secondary text-base">{{ error_message }}</p>
            
            {% if error_details %}
            <div class="mt-4 p-4 bg-red-50 rounded-xl text-sm text-red-800 font-mono">
                {{ error_details }}
            </div>
            {% endif %}
            
            {% if suggestions_list %}
            <div class="mt-6">
                <p class="text-sm font-semibold text-primary mb-3">Suggestions:</p>
                <ul class="space-y-2">
                    {% for suggestion in suggestions_list %}
                    <li class="flex items-start space-x-2">
                        <svg class="w-5 h-5 text-secondary flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                        <span class="text-secondary text-sm">{{ suggestion }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
