<div class="bg-red-50 border border-red-200 rounded-lg p-6">
    <div class="flex items-start space-x-4">
        <svg class="w-6 h-6 text-red-500 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <div class="flex-1">
            <h3 class="text-lg font-semibold text-red-900 mb-2">{{ error_title or "Error" }}</h3>
            <p class="text-red-700">{{ error_message }}</p>
            
            {% if error_details %}
            <div class="mt-3 p-3 bg-red-100 rounded text-sm text-red-800 font-mono">
                {{ error_details }}
            </div>
            {% endif %}
            
            {% if suggestions_list %}
            <div class="mt-4">
                <p class="text-sm font-medium text-red-900 mb-2">Suggestions:</p>
                <ul class="list-disc list-inside space-y-1 text-sm text-red-700">
                    {% for suggestion in suggestions_list %}
                    <li>{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
