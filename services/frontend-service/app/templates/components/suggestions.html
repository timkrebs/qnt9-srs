{% if suggestions %}
<div class="modern-card border border-gray-100 max-h-80 overflow-y-auto">
    {% for suggestion in suggestions %}
    <div class="suggestion-item cursor-pointer" 
         data-query="{{ suggestion.query }}">
        <div class="flex items-center justify-between">
            <div class="flex-1">
                <div class="font-semibold text-primary">{{ suggestion.query }}</div>
                {% if suggestion.result_found %}
                <div class="text-xs text-secondary mt-1 font-medium">Recent search</div>
                {% endif %}
            </div>
            <svg class="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
