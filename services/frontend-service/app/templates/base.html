<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QNT9 Stock Search - Search stocks by ISIN, WKN, or symbol">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <!-- Preconnect to CDN origins for faster resource loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Critical CSS inline for faster first paint -->
    <style>
        /* Minimal critical CSS for initial render */
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        .loading-placeholder { min-height: 100vh; background: #f5f5f7; }
    </style>
    
    <!-- Chart.js for professional charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@2.0.0/dist/chartjs-plugin-crosshair.min.js"></script>
    
    <!-- Custom CSS (loaded early) -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Tailwind CSS CDN (with async loading) -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <!-- HTMX (defer to not block rendering) -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous" defer></script>
    
    <!-- Alpine.js (already deferred) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1d1d1f',
                        secondary: '#86868b',
                        accent: '#f5f5f7',
                        success: '#34c759',
                        danger: '#ff3b30',
                        warning: '#ff9500',
                    },
                    borderRadius: {
                        'xl': '20px',
                        '2xl': '24px',
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js Auth State Management -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('auth', {
                user: null,
                session: null,
                isAuthenticated: false,
                tier: 'free',
                
                init() {
                    // Load session from localStorage
                    const session = localStorage.getItem('qnt9_session');
                    const user = localStorage.getItem('qnt9_user');
                    
                    if (session && user) {
                        this.session = JSON.parse(session);
                        this.user = JSON.parse(user);
                        this.isAuthenticated = true;
                        this.tier = this.user.tier || 'free';
                    }
                },
                
                setAuth(user, session) {
                    this.user = user;
                    this.session = session;
                    this.isAuthenticated = true;
                    this.tier = user.tier || 'free';
                    
                    localStorage.setItem('qnt9_session', JSON.stringify(session));
                    localStorage.setItem('qnt9_user', JSON.stringify(user));
                },
                
                clearAuth() {
                    this.user = null;
                    this.session = null;
                    this.isAuthenticated = false;
                    this.tier = 'free';
                    
                    localStorage.removeItem('qnt9_session');
                    localStorage.removeItem('qnt9_user');
                },
                
                getAuthHeader() {
                    return this.session ? `Bearer ${this.session.access_token}` : '';
                }
            });
            
            Alpine.store('watchlist', {
                items: [],
                loading: false,
                
                async init() {
                    if (Alpine.store('auth').isAuthenticated) {
                        await this.loadWatchlist();
                    }
                },
                
                async loadWatchlist() {
                    if (!Alpine.store('auth').isAuthenticated) return;
                    
                    this.loading = true;
                    try {
                        const response = await fetch('/api/watchlist', {
                            headers: {
                                'Authorization': Alpine.store('auth').getAuthHeader()
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.items = data.watchlist || [];
                        }
                    } catch (error) {
                        console.error('Failed to load watchlist:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                isInWatchlist(symbol) {
                    return this.items.some(item => 
                        item.symbol.toUpperCase() === symbol.toUpperCase()
                    );
                },
                
                async addToWatchlist(symbol) {
                    if (!Alpine.store('auth').isAuthenticated) {
                        window.location.href = '/login';
                        return { success: false, error: 'Please log in to add stocks to watchlist' };
                    }
                    
                    try {
                        const response = await fetch('/api/watchlist', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': Alpine.store('auth').getAuthHeader()
                            },
                            body: JSON.stringify({ symbol: symbol.toUpperCase() })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            await this.loadWatchlist();
                            return { success: true, message: `${symbol} added to watchlist` };
                        } else {
                            return { success: false, error: data.detail || 'Failed to add to watchlist' };
                        }
                    } catch (error) {
                        return { success: false, error: 'Network error. Please try again.' };
                    }
                },
                
                async removeFromWatchlist(symbol) {
                    try {
                        const response = await fetch(`/api/watchlist/${symbol}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': Alpine.store('auth').getAuthHeader()
                            }
                        });
                        
                        if (response.ok) {
                            await this.loadWatchlist();
                            return { success: true, message: `${symbol} removed from watchlist` };
                        } else {
                            return { success: false, error: 'Failed to remove from watchlist' };
                        }
                    } catch (error) {
                        return { success: false, error: 'Network error. Please try again.' };
                    }
                }
            });
        });
    </script>
    
    <style>
        /* HTMX loading indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 200ms ease-out;
        }
        
        /* Autocomplete styling */
        .suggestion-item {
            transition: background-color 150ms;
        }
        .suggestion-item:hover {
            background-color: #f5f5f7;
        }
    </style>
</head>
<body class="bg-accent min-h-screen" x-data="{ toast: { show: false, message: '', type: 'success' } }" x-init="$store.auth.init(); $store.watchlist.init()">
    
    <!-- Toast Notification -->
    <div x-show="toast.show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed top-4 right-4 z-50 max-w-md">
        <div :class="toast.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'" 
             class="px-6 py-4 rounded-xl border shadow-lg flex items-center space-x-3">
            <svg x-show="toast.type === 'success'" class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <svg x-show="toast.type === 'error'" class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <p class="font-medium text-sm" x-text="toast.message"></p>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-100">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 bg-primary rounded-2xl flex items-center justify-center group-hover:scale-105 transition-transform">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-primary">{{ app_name }}</span>
                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-primary hover:text-secondary transition font-medium">Search</a>
                    
                    <!-- Show for authenticated users -->
                    <template x-if="$store.auth.isAuthenticated">
                        <div class="flex items-center space-x-6">
                            <a href="/watchlist" class="text-secondary hover:text-primary transition font-medium">
                                My Watchlist
                            </a>
                            <a href="/predictions" class="text-secondary hover:text-primary transition font-medium">
                                Predictions
                            </a>
                            
                            <!-- User dropdown -->
                            <div x-data="{ open: false }" class="relative">
                                <button @click="open = !open" class="flex items-center space-x-2 text-secondary hover:text-primary transition">
                                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                                        <span class="text-white text-sm font-bold" x-text="$store.auth.user?.email?.charAt(0).toUpperCase()"></span>
                                    </div>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                                
                                <div x-show="open" @click.away="open = false" 
                                     class="absolute right-0 mt-2 w-56 bg-white rounded-2xl shadow-lg border border-gray-100 py-2 z-50"
                                     x-transition>
                                    <div class="px-4 py-3 border-b border-gray-100">
                                        <p class="text-sm font-medium text-primary" x-text="$store.auth.user?.email"></p>
                                        <p class="text-xs text-secondary mt-1">
                                            <span x-text="$store.auth.tier === 'paid' ? 'Premium' : 'Free'"></span> Plan
                                        </p>
                                    </div>
                                    <a href="/account" class="block px-4 py-2 text-sm text-secondary hover:bg-accent transition">
                                        Account Settings
                                    </a>
                                    <button @click="handleLogout()" class="w-full text-left px-4 py-2 text-sm text-danger hover:bg-red-50 transition">
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Show for non-authenticated users -->
                    <template x-if="!$store.auth.isAuthenticated">
                        <div class="flex items-center space-x-4">
                            <a href="/login" class="text-secondary hover:text-primary transition font-medium">Sign In</a>
                            <a href="/signup" class="bg-primary text-white px-6 py-2 rounded-full hover:bg-opacity-90 transition font-medium">
                                Get Started
                            </a>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="container mx-auto px-6 lg:px-8 py-8">
            <div class="text-center text-secondary text-sm">
                <p>&copy; 2025 QNT9 Stock Recommendation System</p>
                <p class="mt-1">Built with FastAPI + HTMX</p>
            </div>
        </div>
    </footer>

    <!-- Client-side Logging (loaded async) -->
    <script src="/static/js/logger.js" defer></script>
    <script src="/static/js/htmx-logger.js" defer></script>
