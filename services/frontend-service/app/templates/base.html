<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QNT9 Stock Search - Search stocks by ISIN, WKN, or symbol">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1d1d1f',
                        secondary: '#86868b',
                        accent: '#f5f5f7',
                        success: '#34c759',
                        danger: '#ff3b30',
                        warning: '#ff9500',
                    },
                    borderRadius: {
                        'xl': '20px',
                        '2xl': '24px',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* HTMX loading indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 200ms ease-out;
        }
        
        /* Autocomplete styling */
        .suggestion-item {
            transition: background-color 150ms;
        }
        .suggestion-item:hover {
            background-color: #f5f5f7;
        }
    </style>
</head>
<body class="bg-accent min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-100">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3 group">
                        <div class="w-10 h-10 bg-primary rounded-2xl flex items-center justify-center group-hover:scale-105 transition-transform">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-primary">{{ app_name }}</span>
                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-primary hover:text-secondary transition font-medium">Search</a>
                    <a href="/about" class="text-secondary hover:text-primary transition font-medium">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="container mx-auto px-6 lg:px-8 py-8">
            <div class="text-center text-secondary text-sm">
                <p>&copy; 2025 QNT9 Stock Recommendation System</p>
                <p class="mt-1">Built with FastAPI + HTMX</p>
            </div>
        </div>
    </footer>

    <!-- Custom JS (if needed) -->
    <script src="/static/js/main.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
