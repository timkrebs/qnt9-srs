{% extends "base.html" %}

{% block title %}Sign Up - {{ app_name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="modern-card p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">Get Started</h1>
            <p class="text-secondary">Create your account to start tracking stocks</p>
        </div>
        
        <form 
            x-data="signupForm()" 
            @submit.prevent="handleSubmit()"
            class="space-y-6"
        >
            <!-- Error message -->
            <div x-show="error" x-transition class="bg-red-50 border border-red-200 rounded-xl p-4">
                <p class="text-sm text-red-600" x-text="error"></p>
            </div>
            
            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-primary mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="full_name" 
                    x-model="full_name"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="John Doe"
                >
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-primary mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    x-model="email"
                    required
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="you@example.com"
                >
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-primary mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    x-model="password"
                    required
                    minlength="8"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="••••••••"
                >
                <p class="text-xs text-secondary mt-1">Minimum 8 characters</p>
            </div>
            
            <!-- Submit button -->
            <button 
                type="submit"
                :disabled="loading"
                class="w-full bg-primary text-white py-3 rounded-xl font-medium hover:bg-opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span x-show="!loading">Create Account</span>
                <span x-show="loading" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating account...
                </span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-secondary">
                Already have an account? 
                <a href="/login" class="text-primary font-medium hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>

<script>
    function signupForm() {
        return {
            email: '',
            password: '',
            full_name: '',
            loading: false,
            error: null,
            
            async handleSubmit() {
                this.loading = true;
                this.error = null;
                
                try {
                    const response = await fetch('/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: this.email,
                            password: this.password,
                            full_name: this.full_name
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'Sign up failed');
                    }
                    
                    // Store auth data
                    Alpine.store('auth').setAuth(data.user, data.session);
                    
                    // Redirect to home
                    window.location.href = '/';
                    
                } catch (err) {
                    this.error = err.message;
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
