# Prometheus Configuration for finio Monitoring
# Scrapes metrics from all finio services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'finio-dokploy'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alerting rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ==================== FINIO SERVICES ====================
  
  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['finio-auth-service:8010']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['finio-user-service:8011']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Watchlist Service
  - job_name: 'watchlist-service'
    static_configs:
      - targets: ['finio-watchlist-service:8012']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Search Service
  - job_name: 'search-service'
    static_configs:
      - targets: ['finio-search-service:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Webapp Service (Next.js - if metrics exposed)
  # - job_name: 'webapp-service'
  #   static_configs:
  #     - targets: ['finio-webapp:3000']
  #   metrics_path: /api/metrics
  #   scrape_interval: 30s

  # ==================== INFRASTRUCTURE ====================

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['finio-grafana:3000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['finio-loki:3100']
    metrics_path: /metrics
    scrape_interval: 30s

  # ==================== HOST & CONTAINER METRICS ====================

  # Node Exporter - Host metrics (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['finio-node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s

  # cAdvisor - Container metrics (per-container CPU, Memory, Network)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['finio-cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 10s
    metric_relabel_configs:
      # Keep only finio containers
      - source_labels: [container_label_com_docker_compose_project]
        regex: '.*'
        action: keep
      # Drop high-cardinality metrics to reduce storage
      - source_labels: [__name__]
        regex: 'container_tasks_state|container_memory_failures_total'
        action: drop
