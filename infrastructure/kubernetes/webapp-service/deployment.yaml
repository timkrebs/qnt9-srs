# Webapp Service Kubernetes Deployment (Next.js)
# Environment: ${ENVIRONMENT}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-service
  labels:
    app: webapp-service
    version: v1
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: webapp-service
        version: v1
    spec:
      serviceAccountName: qnt9-service-account
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: webapp-service
          image: ${ACR_LOGIN_SERVER}/qnt9-webapp-service:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NEXT_PUBLIC_AUTH_SERVICE_URL
              value: "http://auth-service:8010"
            - name: NEXT_PUBLIC_SEARCH_SERVICE_URL
              value: "http://search-service:8000"
            - name: NEXT_PUBLIC_USER_SERVICE_URL
              value: "http://user-service:8020"
            - name: NEXT_PUBLIC_WATCHLIST_SERVICE_URL
              value: "http://watchlist-service:8012"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
