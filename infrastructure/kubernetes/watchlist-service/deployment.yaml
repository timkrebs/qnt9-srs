apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchlist-service
  namespace: qnt9-srs
  labels:
    app: watchlist-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: watchlist-service
  template:
    metadata:
      labels:
        app: watchlist-service
        tier: backend
    spec:
      serviceAccountName: qnt9-srs-sa
      containers:
      - name: watchlist-service
        image: qnt9acr.azurecr.io/watchlist-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8012
          name: http
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "watchlist-service"
        - name: SERVICE_HOST
          value: "0.0.0.0"
        - name: SERVICE_PORT
          value: "8012"
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: qnt9-srs-secrets
              key: jwt-secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: qnt9-srs-secrets
              key: database-url
        - name: FREE_TIER_WATCHLIST_LIMIT
          value: "3"
        - name: PAID_TIER_WATCHLIST_LIMIT
          value: "999"
        - name: CORS_ORIGINS
          value: "http://131.189.187.190,https://qnt9.example.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: acr-secret
