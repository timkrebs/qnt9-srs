# Watchlist Service Kubernetes Deployment
# Environment: ${ENVIRONMENT}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchlist-service
  labels:
    app: watchlist-service
    version: v1
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: watchlist-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: watchlist-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8012"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: qnt9-service-account
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: watchlist-service
          image: ${ACR_LOGIN_SERVER}/qnt9-watchlist-service:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8012
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "${ENVIRONMENT}"
            - name: SERVICE_NAME
              value: "watchlist-service"
            - name: SERVICE_HOST
              value: "0.0.0.0"
            - name: SERVICE_PORT
              value: "8012"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: qnt9-secrets
                  key: jwt-secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qnt9-secrets
                  key: database-url
            - name: FREE_TIER_WATCHLIST_LIMIT
              value: "3"
            - name: PAID_TIER_WATCHLIST_LIMIT
              value: "999"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8012
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8012
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - watchlist-service
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: watchlist-service
