kind: "DatadogAgent"
apiVersion: "datadoghq.com/v2alpha1"
metadata:
  name: "datadog"
  namespace: "datadog"
spec:
  global:
    site: "us3.datadoghq.com"
    clusterName: "qnt9-srs-eks"
    credentials:
      apiSecret:
        secretName: "datadog-secret"
        keyName: "api-key"
  features:
    apm:
      enabled: true
      instrumentation:
        enabled: true
        enabledNamespaces:
          - default
        disabledNamespaces: []
        libVersions:
          java: "1"
          python: "3"
          js: "5"
          dotnet: "3"
          ruby: "2"
    logCollection:
      enabled: true
      containerCollectAll: true
