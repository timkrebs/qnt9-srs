# QNT9 Secrets Template
# NOTE: In production, use External Secrets Operator or Azure Key Vault
# This template uses placeholders that should be replaced during deployment
apiVersion: v1
kind: Secret
metadata:
  name: qnt9-secrets
  namespace: qnt9
type: Opaque
stringData:
  # Database connection string - will be injected from CI/CD secrets
  database-url: "${DATABASE_URL}"
  # JWT secret key for authentication - will be injected from CI/CD secrets
  jwt-secret-key: "${JWT_SECRET_KEY}"
  # Redis connection URL - will be injected from CI/CD secrets
  redis-url: "${REDIS_URL}"
