# QNT9 Service Account
# Service account used by all QNT9 services
apiVersion: v1
kind: ServiceAccount
metadata:
  name: qnt9-service-account
  namespace: qnt9
  labels:
    app.kubernetes.io/part-of: qnt9
    app.kubernetes.io/managed-by: kubectl
imagePullSecrets:
  - name: acr-secret
---
# Role for basic pod operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: qnt9-service-role
  namespace: qnt9
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qnt9-service-rolebinding
  namespace: qnt9
subjects:
  - kind: ServiceAccount
    name: qnt9-service-account
    namespace: qnt9
roleRef:
  kind: Role
  name: qnt9-service-role
  apiGroup: rbac.authorization.k8s.io
