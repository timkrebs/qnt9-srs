apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-secrets
  namespace: qnt9-monitoring
type: Opaque
stringData:
  # Prometheus/Mimir Configuration
  # Get these from: Grafana Cloud > Connections > Add new connection > Hosted Prometheus metrics
  prometheus-remote-write-endpoint: "<PROMETHEUS_REMOTE_WRITE_ENDPOINT>"
  prometheus-username: "<PROMETHEUS_USERNAME>"
  prometheus-password: "<PROMETHEUS_PASSWORD>"
  
  # Loki Configuration
  # Get these from: Grafana Cloud > Connections > Add new connection > Hosted logs
  loki-endpoint: "<LOKI_ENDPOINT>"
  loki-username: "<LOKI_USERNAME>"
  loki-password: "<LOKI_PASSWORD>"
  
  # Tempo Configuration (Optional - for distributed tracing)
  # Get these from: Grafana Cloud > Connections > Add new connection > Hosted traces
  tempo-endpoint: "<TEMPO_ENDPOINT>"
  tempo-username: "<TEMPO_USERNAME>"
  tempo-password: "<TEMPO_PASSWORD>"
---
