# Terraform Validation Workflow
# Runs on PRs to validate Terraform code quality and security

name: Terraform Validation

on:
  pull_request:
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-*.yml'

env:
  TF_VAR_FILE_PATH: "infrastructure/terraform"

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        working-directory: ${{ env.TF_VAR_FILE_PATH }}
        run: |
          terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init (local backend for validation)
        working-directory: ${{ env.TF_VAR_FILE_PATH }}
        run: |
          # Create a temporary backend override for validation
          cat > backend_override.tf <<EOF
          terraform {
            backend "local" {
              path = "/tmp/terraform.tfstate"
            }
          }
          EOF
          
          terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_VAR_FILE_PATH }}
        run: |
          terraform validate

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec
        working-directory: ${{ env.TF_VAR_FILE_PATH }}
        run: |
          tfsec . --format=sarif --out=tfsec-results.sarif || true

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.TF_VAR_FILE_PATH }}/tfsec-results.sarif
        continue-on-error: true

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        working-directory: ${{ env.TF_VAR_FILE_PATH }}
        run: |
          checkov -d . --framework terraform --output-file-path . --output=sarif || true

      - name: Post validation summary
        run: |
          echo "## Terraform Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec | See SARIF results |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | See SARIF results |" >> $GITHUB_STEP_SUMMARY
