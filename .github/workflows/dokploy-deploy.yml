# GitHub Actions Workflow for Dokploy Multi-Environment Deployment
# Deploys to finio.cloud via Dokploy on VPS
#
# Environments:
# - production: finio.cloud (main/production branch)
# - staging: staging.finio.cloud (staging branch)
# - development: dev.finio.cloud (development branch)
#
# This workflow:
# 1. Determines target environment based on branch
# 2. Builds Docker images for all services
# 3. Pushes images to GitHub Container Registry (GHCR) with environment tags
# 4. Triggers Dokploy to pull and deploy the new images
#
# Required Secrets (per environment):
# Production:
#   - DOKPLOY_API_TOKEN: API token from Dokploy
#   - DOKPLOY_COMPOSE_ID_PROD: Production Compose project ID
# Staging:
#   - DOKPLOY_COMPOSE_ID_STAGING: Staging Compose project ID
# Development:
#   - DOKPLOY_COMPOSE_ID_DEV: Development Compose project ID

name: Dokploy Deploy

on:
  push:
    branches:
      - main
      - production
      - staging
      - development
    paths:
      - 'services/**'
      - 'docker-compose.dokploy.yml'
      - 'docker-compose.staging.yml'
      - 'docker-compose.dev.yml'
      - '.github/workflows/dokploy-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      service:
        description: 'Service to deploy (all, webapp, auth, user, watchlist, search)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================================================
  # DETERMINE ENVIRONMENT
  # ============================================================================
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      domain: ${{ steps.env.outputs.domain }}
      api_domain: ${{ steps.env.outputs.api_domain }}
      image_tag: ${{ steps.env.outputs.image_tag }}
      compose_id_secret: ${{ steps.env.outputs.compose_id_secret }}
    steps:
      - name: Determine environment
        id: env
        run: |
          # Determine environment based on branch or manual input
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              main|production)
                ENV="production"
                ;;
              staging)
                ENV="staging"
                ;;
              development|develop|dev)
                ENV="development"
                ;;
              *)
                echo "Unknown branch: ${{ github.ref_name }}, defaulting to development"
                ENV="development"
                ;;
            esac
          fi
          
          # Set environment-specific variables
          case "$ENV" in
            production)
              DOMAIN="finio.cloud"
              API_DOMAIN="api.finio.cloud"
              IMAGE_TAG="latest"
              COMPOSE_SECRET="DOKPLOY_COMPOSE_ID_PROD"
              ;;
            staging)
              DOMAIN="staging.finio.cloud"
              API_DOMAIN="api-staging.finio.cloud"
              IMAGE_TAG="staging"
              COMPOSE_SECRET="DOKPLOY_COMPOSE_ID_STAGING"
              ;;
            development)
              DOMAIN="dev.finio.cloud"
              API_DOMAIN="api-dev.finio.cloud"
              IMAGE_TAG="dev"
              COMPOSE_SECRET="DOKPLOY_COMPOSE_ID_DEV"
              ;;
          esac
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "api_domain=$API_DOMAIN" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "compose_id_secret=$COMPOSE_SECRET" >> $GITHUB_OUTPUT
          
          echo "Environment: $ENV"
          echo "Domain: $DOMAIN"
          echo "API Domain: $API_DOMAIN"
          echo "Image Tag: $IMAGE_TAG"

  # ============================================================================
  # DETECT CHANGES
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      webapp: ${{ steps.filter.outputs.webapp }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      watchlist: ${{ steps.filter.outputs.watchlist }}
      search: ${{ steps.filter.outputs.search }}
      any_service: ${{ steps.filter.outputs.any_service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            webapp:
              - 'services/webapp-service/**'
            auth:
              - 'services/auth-service/**'
            user:
              - 'services/user-service/**'
            watchlist:
              - 'services/watchlist-service/**'
            search:
              - 'services/search-service/**'
            any_service:
              - 'services/**'
              - 'docker-compose.dokploy.yml'
              - 'docker-compose.staging.yml'
              - 'docker-compose.dev.yml'

  # ============================================================================
  # BUILD AND PUSH IMAGES
  # ============================================================================
  build-and-push:
    name: Build ${{ matrix.service }} (${{ needs.setup.outputs.environment }})
    runs-on: ubuntu-latest
    needs: [setup, detect-changes]
    if: |
      needs.detect-changes.outputs.any_service == 'true' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: webapp-service
            context: ./services/webapp-service
            dockerfile: ./services/webapp-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.webapp }}
          - service: auth-service
            context: ./services/auth-service
            dockerfile: ./services/auth-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.auth }}
          - service: user-service
            context: ./services/user-service
            dockerfile: ./services/user-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.user }}
          - service: watchlist-service
            context: ./services/watchlist-service
            dockerfile: ./services/watchlist-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.watchlist }}
          - service: search-service
            context: ./services/search-service
            dockerfile: ./services/search-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.search }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if should build
        id: should-build
        run: |
          # Build if: manual trigger (all or specific service) OR service changed
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.service }}" == "all" ]] || \
               [[ "${{ github.event.inputs.service }}" == "${{ matrix.service }}" ]] || \
               [[ "${{ github.event.inputs.service }}-service" == "${{ matrix.service }}" ]]; then
              echo "build=true" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ matrix.changed }}" == "true" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should-build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.setup.outputs.image_tag }}
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Build and push
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          no-cache: ${{ github.event_name == 'workflow_dispatch' }}
          build-args: |
            NODE_ENV=${{ needs.setup.outputs.environment == 'production' && 'production' || 'development' }}
            NEXT_PUBLIC_AUTH_SERVICE_URL=https://${{ needs.setup.outputs.api_domain }}/api/v1/auth
            NEXT_PUBLIC_SEARCH_SERVICE_URL=https://${{ needs.setup.outputs.api_domain }}/api/v1
            NEXT_PUBLIC_USER_SERVICE_URL=https://${{ needs.setup.outputs.api_domain }}/api/v1/users
            NEXT_PUBLIC_WATCHLIST_SERVICE_URL=https://${{ needs.setup.outputs.api_domain }}/api/v1/watchlist
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Skip message
        if: steps.should-build.outputs.build != 'true'
        run: echo "Skipping ${{ matrix.service }} - no changes detected"

  # ============================================================================
  # DEPLOY TO DOKPLOY
  # ============================================================================
  deploy:
    name: Deploy to ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: https://${{ needs.setup.outputs.domain }}

    steps:
      - name: Get Compose ID
        id: compose
        run: |
          # Get the correct compose ID based on environment
          case "${{ needs.setup.outputs.environment }}" in
            production)
              COMPOSE_ID="${{ secrets.DOKPLOY_COMPOSE_ID_PROD }}"
              ;;
            staging)
              COMPOSE_ID="${{ secrets.DOKPLOY_COMPOSE_ID_STAGING }}"
              ;;
            development)
              COMPOSE_ID="${{ secrets.DOKPLOY_COMPOSE_ID_DEV }}"
              ;;
          esac
          
          if [[ -z "$COMPOSE_ID" ]]; then
            echo "No Compose ID found for environment: ${{ needs.setup.outputs.environment }}"
            echo "Please set the secret: ${{ needs.setup.outputs.compose_id_secret }}"
            exit 1
          fi
          
          echo "compose_id=$COMPOSE_ID" >> $GITHUB_OUTPUT

      - name: Trigger Dokploy Deployment
        run: |
          echo "Deploying to ${{ needs.setup.outputs.environment }}..."
          echo "Target: https://${{ needs.setup.outputs.domain }}"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://admin.finio.cloud/api/compose.deploy" \
            -H "accept: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "${{ steps.compose.outputs.compose_id }}"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [[ "$http_code" -ge 200 && "$http_code" -lt 300 ]]; then
            echo "Deployment triggered successfully!"
          else
            echo "Deployment trigger failed!"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60
          
          DOMAIN="${{ needs.setup.outputs.domain }}"
          API_DOMAIN="${{ needs.setup.outputs.api_domain }}"
          
          echo "Checking service health..."
          
          # Check webapp
          if curl -sf --max-time 10 "https://$DOMAIN" > /dev/null; then
            echo "Webapp is healthy at https://$DOMAIN"
          else
            echo "Webapp health check failed (may still be starting)"
          fi
          
          # Check API
          if curl -sf --max-time 10 "https://$API_DOMAIN/api/v1/health" > /dev/null; then
            echo "API is healthy at https://$API_DOMAIN"
          else
            echo "API health check failed (may still be starting)"
          fi

      - name: Deployment Summary
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          DOMAIN="${{ needs.setup.outputs.domain }}"
          API_DOMAIN="${{ needs.setup.outputs.api_domain }}"
          
          # Set label based on environment
          case "$ENV" in
            production) LABEL="[PROD]" ;;
            staging) LABEL="[STAGING]" ;;
            development) LABEL="[DEV]" ;;
          esac
          
          echo "## $LABEL Deployment Complete - ${ENV^}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Webapp | https://$DOMAIN |" >> $GITHUB_STEP_SUMMARY
          echo "| API | https://$API_DOMAIN |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`$ENV\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ needs.setup.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # NOTIFY ON FAILURE
  # ============================================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    if: failure()
    steps:
      - name: Create failure summary
        run: |
          echo "## Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: **${{ needs.setup.outputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "Branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for more details." >> $GITHUB_STEP_SUMMARY
