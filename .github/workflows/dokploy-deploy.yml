# GitHub Actions Workflow for Dokploy Deployment
# Deploys to finio.cloud via Dokploy on VPS
#
# This workflow:
# 1. Builds Docker images for all services
# 2. Pushes images to GitHub Container Registry (GHCR)
# 3. Triggers Dokploy to pull and deploy the new images
#
# Required Secrets:
# - DOKPLOY_API_TOKEN: API token from Dokploy (Settings > API)
# - DOKPLOY_COMPOSE_ID: The Compose project ID from Dokploy

name: Dokploy Deploy

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'services/**'
      - 'docker-compose.dokploy.yml'
      - '.github/workflows/dokploy-deploy.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (all, webapp, auth, user, watchlist, search)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ============================================================================
  # DETECT CHANGES
  # ============================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      webapp: ${{ steps.filter.outputs.webapp }}
      auth: ${{ steps.filter.outputs.auth }}
      user: ${{ steps.filter.outputs.user }}
      watchlist: ${{ steps.filter.outputs.watchlist }}
      search: ${{ steps.filter.outputs.search }}
      any_service: ${{ steps.filter.outputs.any_service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            webapp:
              - 'services/webapp-service/**'
            auth:
              - 'services/auth-service/**'
            user:
              - 'services/user-service/**'
            watchlist:
              - 'services/watchlist-service/**'
            search:
              - 'services/search-service/**'
            any_service:
              - 'services/**'
              - 'docker-compose.dokploy.yml'

  # ============================================================================
  # BUILD AND PUSH IMAGES
  # ============================================================================
  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.any_service == 'true' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: webapp-service
            context: ./services/webapp-service
            dockerfile: ./services/webapp-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.webapp }}
          - service: auth-service
            context: ./services/auth-service
            dockerfile: ./services/auth-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.auth }}
          - service: user-service
            context: ./services/user-service
            dockerfile: ./services/user-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.user }}
          - service: watchlist-service
            context: ./services/watchlist-service
            dockerfile: ./services/watchlist-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.watchlist }}
          - service: search-service
            context: ./services/search-service
            dockerfile: ./services/search-service/Dockerfile
            changed: ${{ needs.detect-changes.outputs.search }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if should build
        id: should-build
        run: |
          # Build if: manual trigger (all or specific service) OR service changed
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.service }}" == "all" ]] || \
               [[ "${{ github.event.inputs.service }}" == "${{ matrix.service }}" ]] || \
               [[ "${{ github.event.inputs.service }}-service" == "${{ matrix.service }}" ]]; then
              echo "build=true" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ matrix.changed }}" == "true" ]]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.should-build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=ref,event=branch

      - name: Build and push
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Skip message
        if: steps.should-build.outputs.build != 'true'
        run: echo "Skipping ${{ matrix.service }} - no changes detected"

  # ============================================================================
  # DEPLOY TO DOKPLOY
  # ============================================================================
  deploy:
    name: Deploy to Dokploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    environment:
      name: production
      url: https://finio.cloud

    steps:
      - name: Trigger Dokploy Deployment
        run: |
          echo " Triggering Dokploy deployment..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://admin.finio.cloud/api/compose.deploy" \
            -H "accept: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [[ "$http_code" -ge 200 && "$http_code" -lt 300 ]]; then
            echo " Deployment triggered successfully!"
          else
            echo " Deployment trigger failed!"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo " Waiting for deployment to complete..."
          sleep 60
          
          echo " Checking service health..."
          
          # Check webapp
          if curl -sf --max-time 10 "https://finio.cloud" > /dev/null; then
            echo " Webapp is healthy"
          else
            echo " Webapp health check failed (may still be starting)"
          fi
          
          # Check API
          if curl -sf --max-time 10 "https://api.finio.cloud/api/v1/health" > /dev/null; then
            echo " API is healthy"
          else
            echo " API health check failed (may still be starting)"
          fi

      - name: Deployment Summary
        run: |
          echo "##  Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Webapp | https://finio.cloud |" >> $GITHUB_STEP_SUMMARY
          echo "| API | https://api.finio.cloud |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
