name: Python CI Pipeline

on:
  push:
    branches: [main, development, staging]
    paths:
      - 'services/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [main, development, staging]
    paths:
      - 'services/**'
      - '.github/workflows/ci-python.yml'

env:
  PYTHON_VERSION: "3.14"
  
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Job 1: Detect which services changed
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      search-service: ${{ steps.filter.outputs.search-service }}
      frontend-service: ${{ steps.filter.outputs.frontend-service }}
      data-ingestion-service: ${{ steps.filter.outputs.data-ingestion-service }}
      analysis-service: ${{ steps.filter.outputs.analysis-service }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth-service:
              - 'services/auth-service/**'
            search-service:
              - 'services/search-service/**'
            frontend-service:
              - 'services/frontend-service/**'
            data-ingestion-service:
              - 'services/data-ingestion-service/**'
            analysis-service:
              - 'services/analysis-service/**'

  # Job 2: Pre-commit checks (linting, formatting)
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.auth-service == 'true' ||
      needs.detect-changes.outputs.search-service == 'true' ||
      needs.detect-changes.outputs.frontend-service == 'true' ||
      needs.detect-changes.outputs.data-ingestion-service == 'true' ||
      needs.detect-changes.outputs.analysis-service == 'true'
    
    strategy:
      matrix:
        service:
          - auth-service
          - search-service
          - frontend-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy pylint bandit safety
      
      - name: Check if service changed
        id: check
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]] || [[ "${{ github.event_name }}" == "push" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Black code formatting check
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "pyproject.toml" ]; then
            black --check --config pyproject.toml .
          else
            black --check --line-length 100 .
          fi
        continue-on-error: true
      
      - name: isort import sorting check
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "pyproject.toml" ]; then
            isort --check-only --profile black .
          else
            isort --check-only --profile black --line-length 100 .
          fi
        continue-on-error: true
      
      - name: Flake8 linting
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Pylint analysis
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
          pylint app/ --exit-zero --rcfile=../../.pylintrc || true
        continue-on-error: true
      
      - name: Bandit security check
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ || true
        continue-on-error: true
      
      - name: Safety dependency check
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "requirements.txt" ]; then
            safety check --file requirements.txt --output json > safety-report.json || true
            safety check --file requirements.txt || true
          fi
        continue-on-error: true

  # Job 3: Run tests with pytest
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, pre-commit]
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - search-service
          - frontend-service
        python-version: ["3.11", "3.14"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Check if service changed
        id: check
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]] || [[ "${{ github.event_name }}" == "push" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-xdist
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi
      
      - name: Run pytest with coverage
        if: steps.check.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          pytest -v \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-report=html:htmlcov \
            --junitxml=pytest-report.xml \
            --maxfail=5 \
            -n auto
        env:
          VAULT_ADDR: "http://localhost:8200"
          VAULT_TOKEN: "test-token"
          USE_LOCAL_DB: "true"
      
      - name: Upload coverage to CodeCov
        if: steps.check.outputs.changed == 'true' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: false
      
      - name: Upload test results
        if: always() && steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}-${{ matrix.python-version }}
          path: |
            services/${{ matrix.service }}/pytest-report.xml
            services/${{ matrix.service }}/coverage.xml
            services/${{ matrix.service }}/htmlcov/
          retention-days: 30
      
      - name: Check coverage threshold
        if: steps.check.outputs.changed == 'true' && matrix.python-version == '3.14'
        working-directory: services/${{ matrix.service }}
        run: |
          coverage_pct=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Coverage: ${coverage_pct}%"
          if (( $(echo "$coverage_pct < 80" | bc -l) )); then
            echo "::warning::Coverage is below 80% (${coverage_pct}%)"
          fi

  # Job 4: Build Docker images
  docker-build:
    name: Docker Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: github.event_name == 'push'
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - search-service
          - frontend-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Check if service changed
        id: check
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        if: steps.check.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            qnt9srs/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        if: steps.check.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Test Docker image
        if: steps.check.outputs.changed == 'true'
        run: |
          image_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker run --rm $image_tag python --version
      
      - name: Save Docker image
        if: steps.check.outputs.changed == 'true'
        run: |
          image_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker save $image_tag | gzip > /tmp/${{ matrix.service }}.tar.gz
      
      - name: Upload Docker image artifact
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: /tmp/${{ matrix.service }}.tar.gz
          retention-days: 1

  # Job 5: Docker Scout vulnerability scanning
  docker-scout:
    name: Docker Scout Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, docker-build]
    if: github.event_name == 'push'
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - search-service
          - frontend-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if service changed
        id: check
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Download Docker image
        if: steps.check.outputs.changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: /tmp
      
      - name: Load Docker image
        if: steps.check.outputs.changed == 'true'
        run: |
          docker load < /tmp/${{ matrix.service }}.tar.gz
      
      - name: Docker Scout scan
        if: steps.check.outputs.changed == 'true'
        uses: docker/scout-action@v1
        with:
          command: cves
          image: qnt9srs/${{ matrix.service }}:${{ github.ref_name }}
          only-severities: critical,high
          exit-code: false
          sarif-file: scout-${{ matrix.service }}.sarif
      
      - name: Upload Scout results to GitHub Security
        if: steps.check.outputs.changed == 'true' && github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-${{ matrix.service }}.sarif
          category: docker-scout-${{ matrix.service }}

  # Job 6: Push to Azure Container Registry
  docker-push-acr:
    name: Push to ACR ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [detect-changes, docker-scout]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development' || github.ref == 'refs/heads/staging')
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - search-service
          - frontend-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if service changed
        id: check
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]] || [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Azure Login
        if: steps.check.outputs.changed == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure Container Registry
        if: steps.check.outputs.changed == 'true'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Download Docker image
        if: steps.check.outputs.changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: docker-${{ matrix.service }}
          path: /tmp
      
      - name: Load and tag Docker image
        if: steps.check.outputs.changed == 'true'
        run: |
          docker load < /tmp/${{ matrix.service }}.tar.gz
          
          # Determine environment from branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="prd"
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          
          # Tag for ACR
          ACR_IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/qnt9-srs/${{ matrix.service }}:${ENV}-${{ github.sha }}"
          ACR_IMAGE_LATEST="${{ secrets.ACR_LOGIN_SERVER }}/qnt9-srs/${{ matrix.service }}:${ENV}-latest"
          
          docker tag qnt9srs/${{ matrix.service }}:${{ github.ref_name }} $ACR_IMAGE
          docker tag qnt9srs/${{ matrix.service }}:${{ github.ref_name }} $ACR_IMAGE_LATEST
          
          # Push to ACR
          docker push $ACR_IMAGE
          docker push $ACR_IMAGE_LATEST
          
          echo "Pushed: $ACR_IMAGE"
          echo "Pushed: $ACR_IMAGE_LATEST"
      
      - name: Azure CLI - Verify image
        if: steps.check.outputs.changed == 'true'
        run: |
          ENV="${{ github.ref == 'refs/heads/main' && 'prd' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}"
          az acr repository show-tags \
            --name $(echo "${{ secrets.ACR_LOGIN_SERVER }}" | cut -d'.' -f1) \
            --repository qnt9-srs/${{ matrix.service }} \
            --output table

  # Job 7: Summary and reporting
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, pre-commit, test, docker-build, docker-scout]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate summary
        run: |
          echo "# ðŸš€ Python CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Changed Services" >> $GITHUB_STEP_SUMMARY
          echo "- auth-service: ${{ needs.detect-changes.outputs.auth-service }}" >> $GITHUB_STEP_SUMMARY
          echo "- search-service: ${{ needs.detect-changes.outputs.search-service }}" >> $GITHUB_STEP_SUMMARY
          echo "- frontend-service: ${{ needs.detect-changes.outputs.frontend-service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-commit: ${{ needs.pre-commit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Scout: ${{ needs.docker-scout.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
